<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Administración</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f4f6f9; }
    .sidebar {
      min-height:100vh;
      background:#212529;
      color:#fff;
    }
    .sidebar a {
      color:#adb5bd;
      text-decoration:none;
    }
    .sidebar a:hover {
      color:#fff;
    }
    .logo {
      font-size:1.3rem;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR -->
    <nav class="col-md-2 sidebar p-3">
      <div class="logo mb-4">AdminPanel</div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="#">Usuarios</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="#">Pedidos</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="#">Configuración</a></li>
      </ul>
    </nav>

    <!-- CONTENT -->
    <main class="col-md-10 p-4">

      <!-- BREADCRUMB -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>

      <h1 class="mb-4">Dashboard</h1>

      <!-- BUTTONS + MODAL -->
      <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Abrir Modal
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal de ejemplo</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">Contenido del modal</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- TABLE -->
      <div class="card mb-4">
        <div class="card-header">Usuarios</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ana</td>
                <td>ana@email.com</td>
                <td><span class="badge bg-success">Activo</span></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Carlos</td>
                <td>carlos@email.com</td>
                <td><span class="badge bg-warning">Pendiente</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- PROGRESS BAR -->
      <h5>Progreso del sistema</h5>
      <div class="progress mb-4">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
      </div>

      <!-- TOOLTIPS & POPOVERS -->
      <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" title="Tooltip de ejemplo">
        Tooltip
      </button>

      <button type="button" class="btn btn-info" data-bs-toggle="popover" title="Popover" data-bs-content="Contenido del popover">
        Popover
      </button>

    </main>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))

  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
  popoverTriggerList.forEach(el => new bootstrap.Popover(el))
</script>

</body>
</html>
